<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src='app.js'></script>
</head>
<body>
    <div id="steps-container">
        <div class="steps">
            <span class="step" id="step1">1</span>
            <span class="line inactive" id='line1'></span>
            <span class="step" id="step2">2</span>
            <span class="line inactive" id='line2'></span>
            <span class="step" id="step3">3</span>
            <span class="line inactive" id='line3'></span>
            <span class="step" id="step4">4</span>
        </div>
        <div class="btns">
            <button id="previous">Back</button>
            <button id="next">Next</button>
        </div>
      
    </div>
</body>
</html>
