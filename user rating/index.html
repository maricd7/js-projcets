<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rating</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="main-heading" id='headign'>
        User Rating
    </h1>
    <div class="wrapper">
        
        <div class="emoji-text">
            <img id="emoji" src="resources/crying.png">
            <h3 id='rating'class="rating">Leave Your Rating</h3>
        </div>
        <div class="stars">
            <span class="star-1" id="star">
                <img id="star-1" src="resources/star.png"
            </span>
            <span class="star-2" id="star">
                <img  id="star-2" src="resources/star.png"
            </span>
            <span class="star-3" id="star">
                <img  id="star-3"src="resources/star.png"
            </span>
            <span class="star-4" id="star">
                <img  id="star-4"src="resources/star.png"
            </span>
            <span class="star-5" id="star">  
                <img id="star-5" src="resources/star.png"
            </span>
            
        </div>
        <button class="myButton" id="submit">Submit</button>
    </div>
    
    
</body>
</html>
