<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="container">
        <span id="current-color"></span>
    </div>
    <div class="input-container">
        <div class="range-div">
            <label>Red</label>
            <input type="range" id="red" min="0" max="255"/>
            <span id="red-value">232</span>
        </div>
        <div class="range-div">
            <label>Green</label>
            <input type="range" id="green" min="0" max="255"/>
            <span id="green-value">232</span>
        </div>
        <div class="range-div">
            <label>Blue</label>
            <input type="range" id="blue" min="0" max="255"/>
            <span id="blue-value">232</span>
        </div>
    </div>
</body>
</html>
