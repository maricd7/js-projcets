<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="header">
        <h1>Breaking Bad Quotes</h1>
    </div>
    <div class="container">
        <div class="quote">
            <h2 id="quote">We need to cook!</h2>
            <h3 id="author">Walter White</h3>
        </div>
        
    </div>
    <button id="generate">Generate Quote</button>
</body>
</html>
