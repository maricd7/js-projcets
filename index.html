<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Images</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="heading">Images</h1>
    <ul class="filter-list">
        <li class="filter" id="all">All</li>
        <li class="filter" id="man">Man</li>
        <li class="filter" id="woman">Woman</li>
        <li class="filter" id="child">Children</li>
    </ul>
    <div class="images-wrapper">
        <img id='img1' class='man' src="resources/man1.jpg">
        <img id='img2' class='man' src="resources/man2.jpg">
        <img id='img3' class='woman' src="resources/woman1.jpg">
        <img id='img4' class='woman' src="resources/woman2.jpg">
        <img id='img5' class='child' src="resources/child1.jpg">
        <img id='img6' class='child' src="resources/child2.jpg">
    </div>
</body>
</html>
