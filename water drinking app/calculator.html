<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drinking App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="site-heading">Stay Hidrated</h1>
    
   
    <div class="wrapper">
        <div class="input-wrapper">
            <form class="input-form">
                <input id="waterDrank" type="number" placeholder="Input how many ml of water you took">
                <button class="submit" type="button" id="calc-btn">Submit</button>
            </form>
            
            
        </div>
        <div class="glass" id="glass">
            <div class="water">
                <h3 class="current" id="current"></h3>
            </div>
            
            
        </div>
        <h3 class="userGoalNumber" id="ugn"></h3>
    </div>
    <button class="clear" id='clear-btn'>
        Clear
    </button>
    
</body>
</html>
