<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Transposer</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div>
      <p>Input your matrix (in JSON format):</p>
      <input
        id="matrix-input"
        placeholder="e.g. [[1,2,3],[4,5,6],[7,8,9]]"
        type="text"
      />
      <button id="transpone-button">Transpose</button>
    </div>
  </body>
</html>
