<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Closures example
      function closure(a) {
        function logger() {
          let log = a + 1;
          console.log(log);
        }
        logger();
      }
      closure(2);

      //problem 1 Write a function that takes an array of numbers as input and returns the sum of all positive numbers in the array.

      const numberArray = [3, -1, 5, -2, 9, 0, -4, 7];

      function getSum() {
        const newArr = numberArray.filter((num) => num > 0);
        const sum = newArr.reduce((partialSum, a) => partialSum + a, 0);
        return sum;
      }

      //problem 2 Using the Fetch API, write a function that fetches data from an endpoint (https://jsonplaceholder.typicode.com/users) and logs the names of the first three users.

      const URL = "https://jsonplaceholder.typicode.com/users";

      async function getThreeUsers() {
        try {
          const response = await fetch(URL);

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();

          for (let i = 0; i <= 2; i++) {
            console.log(data[i].name);
          }
        } catch (error) {
          console.error("Error fetching data:", error.message);
        }
      }
      getThreeUsers();

      //problem 3 Write a function that prints the numbers from 1 to 100. But for multiples of three, print "Fizz" instead of the number, and for the multiples of five, print "Buzz." For numbers that are multiples of both three and five, print "FizzBuzz."
      function fizzBuzz() {
        for (let i = 1; i <= 100; i++) {
          if (i % 3 === 0) {
            if (i % 15 === 0) {
              console.log("FizzBuzz");
            } else {
              console.log("Fizz");
            }
          } else if (i % 5 === 0) {
            if (i % 15 === 0) {
              console.log("FizzBuzz");
            } else {
              console.log("Buzz");
            }
          } else {
            console.log(i);
          }
        }
      }
      fizzBuzz();
    </script>
  </body>
</html>
